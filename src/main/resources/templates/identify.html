<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Java Azure Face API</title>
</head>
<body>

<div class="container">

<div class="row">

    <div class="col">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Java Azure Face API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/addPersonGroupPage">Add Person Group</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addPersonPage">Add Person</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/identifyPage">Identify <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <h2 class="mt-3">Identify Face</h2>

    <form class="pb-3" action="#" th:action="@{/identify}" th:object="${faceRequest}" method="post">
        <div class="form-group">
            <label for="selectPersonGroupId">Select a person group where the query will be performed</label>
            <select required class="form-control" id="selectPersonGroupId" th:field="*{personGroupId}">
                <option th:each="personGroup : ${personGroups}" th:value="${personGroup.personGroupId}" th:text="${personGroup.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputFaceUrl">Enter the image URL</label>
            <input type="text" id="inputFaceUrl" th:field="*{url}" class="form-control" required placeholder="Image URL">
        </div>
        <button type="submit" class="btn btn-primary">Identify</button>
    </form>

    </div>

    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
